<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ object.title }}</title>
</head>
<body>
    <h1>{{ object.title }}</h1>
    <p>Author: {{ object.author }}</p>
    <p>{{ object.content }}</p>
    <p>Published on: {{ object.published_date }}</p>
    
    <h4>Tags:</h4>
    <p>
        Tags:
        {% for tag in post.tags.all %}
            <a href="{% url 'posts_by_tag' tag.name %}">{{ tag.name }}</a>{% if not forloop.last %}, {% endif %}
        {% empty %}
            No tags
        {% endfor %}
    </p>

    <a href="{% url 'post_update' object.id %}">Edit Post</a> |
    <a href="{% url 'post_delete' object.id %}">Delete Post</a> |
    <a href="{% url 'post_list' %}">Back to List</a>
</body>
</html>
