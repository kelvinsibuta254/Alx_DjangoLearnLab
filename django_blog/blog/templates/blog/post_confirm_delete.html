<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Post</title>
</head>
<body>
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete "{{ object.title }}"?</p>

    <h4>Tags:</h4>
    <p>
        {% for tag in object.tags.all %}
            {{ tag.name }}{% if not forloop.last %}, {% endif %}
        {% empty %}
            No tags
        {% endfor %}
    </p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'post_detail' object.id %}">Cancel</a>
</body>
</html>
